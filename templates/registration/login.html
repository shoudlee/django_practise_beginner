{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login Page{% endblock title %}

{% block content %}
<h2>Login</h2>
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
    <a href="{% url 'password_reset' %}"> 忘记密码 </a>
</form>
{% endblock content %}
